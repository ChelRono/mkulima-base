<section class="weather-search">
  <div class="container">
    <form class="form-group search-form text-center">
      <input
        class="form-control mb-4 py-3"
        type="search"
        placeholder="Enter your county or constituency name"
        aria-label="Search"
      />
      <button class="btn btn-lg my-2 my-sm-0 mk-search" type="submit">
        Get Weather Forecast
      </button>
    </form>
  </div>
</section>
<section class="weather-results py-5">
  <div class="container">
    <div class="card ">    
                
      <div class="d-flex">
       <div class="ui list" *ngFor="let climate of weatherData.daily.data ">  


          <h6 class="flex-grow-1">{{climate.day}}</h6>
          <h6 class="flex-grow-1">{{climate.summary}}</h6>
         
      </div>
      </div>
  </div>
  </div>
</section>
